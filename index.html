<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simon Game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

        </script>
        <script type="text/javascript"src="js/index.js">

        </script>
    </head>
    <body>
        <button type="button" name="button" id="on">On</button>
        <h2 id="round-title">Round <span id="round-num">1</span></h2>
        <div class="container">
            <div class="row" id="main-board-game">
                <div class="col-md-6">
                    <div id="button1" class="button"><input type="hidden" value="1"></div>
                    <div id="button2" class="button"><input type="hidden" value="2"></div>
                </div>
                <div class="col-md-6">
                    <div id="button3" class="button"><input type="hidden" value="3"></div>
                    <div id="button4" class="button"><input type="hidden" value="4"></div>
                </div>
            </div>
        </div>
    </body>
</html>
